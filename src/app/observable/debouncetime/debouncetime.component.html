<div class="my-3 mx-3">
  <h2>DebaounceTime & DistinctUtilChanged</h2>
  <br>
  <div class="row">
    <div class="col-md-6">
      <strong>Ex - 01 <span class="text-primary">DebaounceTime</span></strong>
      <hr>
      <div class="row">
        <label class="col-sm-2 col-form-label col-form-label-lg">Search...</label>
        <div class="col-sm-10">
          <input type="text" class="form-control form-control-lg"
           placeholder="Search..." #myInput>
        </div>
      </div>
      <span *ngIf="requestData !=null"><strong class="text-success">{{requestData}}</strong></span>
    </div>
    <div class="col-md-6">
      <strong>Ex - 02 <span class="text-warning">DistinctUtilChanged</span></strong>
      <hr>
      <div class="row">
        <label class="col-sm-2 col-form-label col-form-label-lg">Search...</label>
        <div class="col-sm-10">
          <input type="text" class="form-control form-control-lg"
           placeholder="Search..." #myInput2>
        </div>
      </div>
      <span *ngIf="requestData2 !=null"><strong class="text-success">{{requestData2}}</strong></span>
    </div>
  </div>
</div>
