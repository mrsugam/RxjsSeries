<div class="my-3 mx-3">
  <h2>Retry, RetryWhen, Scan and Delay</h2>
  <br>
  <div class="row">
    <div class="col-md-6">
      <table class="table" *ngIf="person!=null">
        <tr>
          <th>Id</th>
          <td>{{person[0].id}}</td>
        </tr>
        <tr>
          <th>Name</th>
          <td>{{person[0].name}}</td>
        </tr>
        <tr>
          <th>Email</th>
          <td>{{person[0].email}}</td>
        </tr>
        <tr>
          <th>Username</th>
          <td>{{person[0].username}}</td>
        </tr>
        <tr>
          <th>Phone</th>
          <td>{{person[0].phone}}</td>
        </tr>
        <tr>
          <th>Wesite</th>
          <td>{{person[0].website}}</td>
        </tr>
      </table>
    </div>
  </div>
  <button class="btn btn-primary" (click)="fetchDetails()" type="button">
    <span *ngIf="fetching" class="spinner-border spinner-border-sm" role="status" aria-hidden="true">
    </span>
    {{fetching ? 'Fetching...' : 'Fetch Details'}}
  </button>
  <br>
  <br>
  <p>Status : <strong [ngClass]="{
    'text-success' : status == 'Data Fetched',
    'text-danger' : status == 'Problem Fetching Data'
  }">{{status}}</strong>
</p>
<div *ngIf="fetching" class="spinner-grow spinner-grow-sm text-warning" role="status">
  <span class="sr-only"></span>
</div>
</div>
